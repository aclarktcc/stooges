<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yay, JavaScript!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
  </head>
  <body>
<form>
  <input type="text" name="name" autofocus>
  <input type="submit" value="stoogify!">
</form>
<ul id="stooges">
</ul>
<script>
$('form').submit(function(ev){
  ev.preventDefault();
var name = $(this).find('input[name=name]');
$('#stooges').append('<li>'+name.val()+'</li>');
name.val('').focus();

});
</script>
  </body>
</html>
